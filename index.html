<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>校正補助オーバーレイアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #scannedContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      touch-action: none;
      z-index: 3;
    }
    #scannedImage {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      will-change: transform;
    }
    .controls {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      z-index: 5;
    }
    .controls input[type="range"], .controls select, .controls button {
      padding: 4px 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <div class="controls">
    <select id="cameraSelect"></select>
    <button onclick="captureImage()">📷 原稿を撮影</button>
    <button onclick="toggleWhiteRemoval()">🧼 白抜きON/OFF</button>
    <label>透明度
      <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="0.8">
    </label>
  </div>
  <div id="scannedContainer">
    <canvas id="scannedImage"></canvas>
  </div>

  <script>
    const video = document.getElementById('camera');
    const scannedImage = document.getElementById('scannedImage');
    const container = document.getElementById('scannedContainer');
    const ctx = scannedImage.getContext('2d');
    const opacitySlider = document.getElementById('opacityRange');
    const cameraSelect = document.getElementById('cameraSelect');

    let originalImage = null;
    let removeWhite = true;
    let currentStream = null;
    let scale = 1, offsetX = 0, offsetY = 0, startX = 0, startY = 0;
    let isDragging = false;
    let lastTouchDist = null;

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `カメラ ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera(deviceId = null) {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      const constraints = { video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'environment' } };
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        alert('カメラにアクセスできません: ' + err);
      }
    }

    cameraSelect.addEventListener('change', () => startCamera(cameraSelect.value));

    function captureImage() {
      scannedImage.width = video.videoWidth;
      scannedImage.height = video.videoHeight;
      const tempCtx = scannedImage.getContext('2d');
      tempCtx.drawImage(video, 0, 0);
      originalImage = tempCtx.getImageData(0, 0, scannedImage.width, scannedImage.height);
      drawOverlay();
    }

    function drawOverlay() {
      if (!originalImage) return;
      const imgData = new ImageData(new Uint8ClampedArray(originalImage.data), originalImage.width, originalImage.height);
      if (removeWhite) {
        for (let i = 0; i < imgData.data.length; i += 4) {
          const r = imgData.data[i], g = imgData.data[i + 1], b = imgData.data[i + 2];
          if (r > 240 && g > 240 && b > 240) imgData.data[i + 3] = 0;
        }
      }
      ctx.clearRect(0, 0, scannedImage.width, scannedImage.height);
      ctx.putImageData(imgData, 0, 0);
      scannedImage.style.opacity = opacitySlider.value;
      updateTransform();
    }

    function toggleWhiteRemoval() {
      removeWhite = !removeWhite;
      drawOverlay();
    }

    opacitySlider.addEventListener('input', () => scannedImage.style.opacity = opacitySlider.value);

    function updateTransform() {
      scannedImage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    // タッチ操作対応
    container.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - offsetX;
        startY = e.touches[0].clientY - offsetY;
      } else if (e.touches.length === 2) {
        isDragging = false;
        lastTouchDist = getDistance(e.touches[0], e.touches[1]);
      }
    });

    container.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        updateTransform();
      } else if (e.touches.length === 2) {
        const currentDist = getDistance(e.touches[0], e.touches[1]);
        if (lastTouchDist) {
          const delta = currentDist / lastTouchDist;
          scale *= delta;
          updateTransform();
        }
        lastTouchDist = currentDist;
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
      lastTouchDist = null;
    });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    getCameras().then(() => startCamera());
  </script>
</body>
</html>
